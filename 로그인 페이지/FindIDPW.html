<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FindIDPW.css">
  <link rel="stylesheet" href="font.css">
  <title>Picket-새소식창</title>
</head>
<body>
    <header>
      <img src="../피켓로고검정.png" width=100%>
      </header>
    <!-- 메인 -->
    <main>
      <!-- 헤더 -->
    <h2>아이디와 비밀번호 저희가 찾아드릴게요!</h2>
<div class="container" id="container">
  <!-- 회원가입 창 -->
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>비밀번호 조회</h1>
      <!-- <div class="social-container" 회원 가입시 간편 로그인 넣을지 말지>
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <span>사용자 정보를 입력해 주세요</span>
      <input type="text" placeholder="아이디" >
      <input type="email" placeholder="이메일" >
      <input type="text" placeholder="이름" >

      <!-- <label><input type="radio">여성</label><label><input type="radio"> 남성</label> -->
      
      <button id="button2">조 회</button>
    </form>
  </div>
  <!-- 로그인 창 -->
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>아이디 조회</h1><br>
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <span>찾으시는 아이디의 정보를 입력해주세요</span>
      <input type="email" placeholder="이메일">
      <input type="text" placeholder="이름">
 
      <button id="button1">조 회</button>
    </form>
  </div>
  <!-- 회원가입 창 레드 레이어 -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>아이디를 <br>잊어버리셨나요?</h1>
        <p>아래를 눌러 아이디를 찾아주세요!</p>
        <button class="ghost" id="signIn">아이디 조회</button>
      </div>

      <!-- 로그인 창 레드 레이어 -->
      <div class="overlay-panel overlay-right">
        <h1>비밀번호를<br> 잊어버리셨나요?</h1>
        <p>아래를 눌러 비밀번호를 찾아주세요!</p>
        <button class="ghost" id="signUp">비밀번호 조회</button>
      </div>
    </div>
  </div>
</div>
      
      </main>
      <script src="FindIDPW.js">
        </script>
    </body>
</html>
