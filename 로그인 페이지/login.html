<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="font.css">
  <title>Picket-새소식창</title>
</head>
<body>
    <header>
      <img src="../피켓로고검정.png" width=100%>
      </header>
    <!-- 메인 -->
    <main>
      <!-- 헤더 -->
    <h2>로그인을 통해 더 빠른 예약을 시작하세요!</h2>
<div class="container" id="container">
  <!-- 회원가입 창 -->
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>회원 가입</h1>
      <!-- <div class="social-container" 회원 가입시 간편 로그인 넣을지 말지>
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <span>사용자 정보를 입력해 주세요</span>
      <input type="text" placeholder="아이디" />
      <input type="password" placeholder="비밀번호" />
      <input type="email" placeholder="이메일" />
      <input type="text" placeholder="이름" />
      <input type="text" placeholder="생년원일 8자리" />
      <input type="tel" placeholder="전화번호" />
      <!-- <label><input type="radio">여성</label><label><input type="radio"> 남성</label> -->
      
      <button>회원 가입</button>
    </form>
  </div>
  <!-- 로그인 창 -->
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>로그인</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>사용자 계정을 입력해주세요</span>
      <input type="email" placeholder="아이디" />
      <input type="password" placeholder="비밀번호" />
      <a href="#">아이디/비밀번호를 잊어버리셨나요?</a>
      <button>로그인</button>
    </form>
  </div>
  <!-- 회원가입 창 레드 레이어 -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>환영합니다!</h1>
        <p>로그인을 통해 더 쉽게 티켓을 예매하세요!</p>
        <button class="ghost" id="signIn">로그인</button>
      </div>

      <!-- 로그인 창 레드 레이어 -->
      <div class="overlay-panel overlay-right">
        <h1>아직 회원이<br> 아니신가요?</h1>
        <p>회원 가입으로 더 많은 혜택을 누리세요!</p>
        <button class="ghost" id="signUp">회원 가입</button>
      </div>
    </div>
  </div>
</div>
      
      </main>
      <script src="login.js">
        </script>
    </body>
</html>
